name: Build Desktop Binaries

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  workflow_dispatch:

env:
  APP_NAME: eframe_template

jobs:
  build:
    name: Build (${{ matrix.label }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            label: windows-x64
            artifact_suffix: windows-x64
            binary_ext: .exe
          - os: macos-13
            label: macos-intel
            artifact_suffix: macos-intel
            binary_ext: ""
          - os: macos-14
            label: macos-apple-silicon
            artifact_suffix: macos-apple-silicon
            binary_ext: ""

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Build release
        run: cargo build --release

      - name: Package binary
        shell: bash
        run: |
          mkdir -p dist
          cp "target/release/${APP_NAME}${{ matrix.binary_ext }}" "dist/${APP_NAME}${{ matrix.binary_ext }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: "${{ env.APP_NAME }}-${{ matrix.artifact_suffix }}"
          path: "dist/${{ env.APP_NAME }}${{ matrix.binary_ext }}"
          if-no-files-found: error

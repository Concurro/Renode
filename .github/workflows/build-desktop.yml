name: Build Desktop Binaries

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  workflow_dispatch:

env:
  APP_NAME: eframe_template

jobs:
  build:
    name: Build (${{ matrix.artifact_name }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: windows-x64
            binary_ext: .exe
          - runner: macos-latest
            target: x86_64-apple-darwin
            artifact_name: macos-intel
            binary_ext: ""
          - runner: macos-latest
            target: aarch64-apple-darwin
            artifact_name: macos-apple-silicon
            binary_ext: ""

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary
        shell: bash
        run: |
          mkdir -p dist
          cp "target/${{ matrix.target }}/release/${APP_NAME}${{ matrix.binary_ext }}" \
            "dist/${APP_NAME}-${{ matrix.artifact_name }}${{ matrix.binary_ext }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: "${{ env.APP_NAME }}-${{ matrix.artifact_name }}"
          path: "dist/${{ env.APP_NAME }}-${{ matrix.artifact_name }}${{ matrix.binary_ext }}"
          if-no-files-found: error

  release:
    name: Publish GitHub Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-assets/**/*
          generate_release_notes: true
